<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="header-container">
      <h1 class="title-bar">Weather App</h1>
      <nav class="nav-container">
        <div class="search-bar">
          <h1 class="search-city-heading">Search by city:</h1>
          <input type="text" name="city-search" id="city-search">
          <button type="button" class="search-btn">Search</button>
        </div>
        <div class="history-bar">
          <h1 class="previous-cities-heading">Previous Cities</h1>
          <ul class="search-history-list">
            <li><button class="search-item-btn">Search Item</button></li>
            <li><button class="search-item-btn">Search Item</button></li>
            <li><button class="search-item-btn">Search Item</button></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="results-container hide">
      <section class="weather-today">
      </section>
      <section class="weather-forecast">
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
